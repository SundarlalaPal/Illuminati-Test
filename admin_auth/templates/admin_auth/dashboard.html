{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Illuminati">
<meta property="og:image" content="{% static 'images/favicon.png' %}">
<meta property="og:description" content="Study">
    <title>Admin Panel</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            background: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: 0.3s;
        }
        .links a:hover {
            background: #0056b3;
        }
        .logout {
            margin-top: 20px;
        }
        .logout a {
            display: inline-block;
            background: #dc3545;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .logout a:hover {
            background: #c82333;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ First_Name }} Admin</h1>
        <div class="links">
            <a href="/coming_soon">List All Students</a>
            <a href="/coming_soon">Select Specific Class</a>
            <a href="/admin-auth/list_pdfs">PDFS</a>
            <a href="/admin-auth/upload">Upload PDFS</a>
            <a href="/admin-auth/signup-users">Signup Users</a>
        </div>
        <div class="logout">
            <a href="/auth/logout">Logout</a>
        </div>
    </div>
</body>
</html>
