{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Illuminati">
<meta property="og:image" content="{% static 'images/favicon.png' %}">
<meta property="og:description" content="Study">
    <title>Login</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with animated gradient background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364, #1c92d2, #f2fcfe);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            padding: 1rem;
        }

        /* Gradient background animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Login container styling */
        .login-container {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            max-height: 90%;
            text-align: center;
            position: relative;
            overflow-y: auto;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none; /* Hide scrollbar for IE */
        }

        /* Hide scrollbar for Webkit browsers */
        .login-container::-webkit-scrollbar {
            display: none;
        }

        /* Radial gradient effect inside the container */
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 70%);
            animation: rotateBG 6s linear infinite;
            z-index: 0;
        }

        /* Radial gradient rotation animation */
        @keyframes rotateBG {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header styling */
        .login-container h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            color: #fff;
            z-index: 1;
            position: relative;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            z-index: 1;
            position: relative;
        }

        /* Label styling */
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #fff;
        }

        /* Input field styling */
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        /* Input focus effect */
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Submit button styling */
        .login-btn {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
            position: relative;
        }

        /* Button hover effect */
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Remove focus outline for button */
        .login-btn:focus {
            outline: none;
        }

        /* Alert message styling */
        .alert {
            margin-top: 1rem;
            z-index: 1;
            position: relative;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem;
                max-width: 90%;
                max-height: 95%;
            }

            .login-container h1 {
                font-size: 2rem;
            }

            .form-group input {
                font-size: 0.9rem;
            }

            .login-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <!-- Login form with CSRF token for security -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Submit</button>
        </form>
        <!-- Display error message if login fails -->
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
