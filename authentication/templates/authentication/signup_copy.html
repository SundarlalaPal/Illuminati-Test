<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with animated gradient background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #6dd5ed, #2193b0, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            padding: 1rem;
        }

        /* Gradient animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Signup container styling */
        .signup-container {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            width: 100%;
            max-width: 400px;
            max-height: 90%; /* Responsive height */
            text-align: center;
            position: relative;
            overflow-y: auto; /* Scrollable for overflow */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none; /* Hide scrollbar for IE/Edge */
        }

        /* Hide scrollbar for Webkit browsers */
        .signup-container::-webkit-scrollbar {
            display: none;
        }

        /* Rotating radial gradient background effect */
        .signup-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 70%);
            animation: rotateBG 6s linear infinite;
            z-index: 0;
        }

        @keyframes rotateBG {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Heading styling */
        .signup-container h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            color: #fff;
            z-index: 1; /* Ensure it appears above the background */
            position: relative;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            z-index: 1;
            position: relative;
        }

        /* Label styling */
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #fff;
        }

        /* Input field styling */
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8); /* Light background */
            color: #333;
        }

        /* Input focus effect */
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Submit button styling */
        .signup-btn {
            background: linear-gradient(135deg, #ff6a00, #ee0979); /* Gradient background */
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
            position: relative;
        }

        /* Button hover effect */
        .signup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Alert styling for error messages */
        .alert {
            margin-top: 1rem;
            z-index: 1;
            position: relative;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .signup-container {
                padding: 1.5rem;
                max-width: 90%;
                max-height: 95%; /* Adjusted height for smaller screens */
            }

            .signup-container h1 {
                font-size: 2rem;
            }

            .form-group input {
                font-size: 0.9rem;
            }

            .signup-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <!-- Signup form -->
        <form method="POST">
            {% csrf_token %} <!-- CSRF token for security -->
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="age">Age of Student:</label>
                <input type="numbber" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="numbber" id="class" name="class" required>
            </div>
            <div class="form-group">
                <label for="guardianname">Guardian Name:</label>
                <input type="text" id="guardianname" name="guardianname" required>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number:</label>
                <input type="numbber" id="phonenumber" name="phonenumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="signup-btn">Submit</button>
        </form>
        <!-- Display error message if any -->
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <!-- Link to login page -->
        <a href="/auth/login" class="btn btn-link text-white text-decoration-none position-relative z-1">Login</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Optional JavaScript for Bootstrap functionality (if needed) -->
    {% if error %}
        <script>
            // Optional: Scroll to the error message if it exists
           alert("{{ error }}");
        </script>
    {% endif %}
</body>
</html>
