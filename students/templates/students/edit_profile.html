<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile - Illuminati Coaching</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-blue-800 p-4 text-white flex justify-between items-center">
    <a href="/" class="text-2xl font-bold">Illuminati</a>
    <a href="/dashboard" class="hover:text-yellow-300">Dashboard</a>
  </nav>

  <!-- Edit Profile Form -->
  <section class="max-w-2xl mx-auto bg-white shadow-xl rounded-xl mt-10 p-8">
    <h1 class="text-3xl font-bold text-blue-800 mb-6 text-center">üõ†Ô∏è Edit Your Profile</h1>
    <form method="POST" action="/dashboard/profile/update" class="space-y-6">
      <!-- CSRF token for Django -->
      {% csrf_token %}

      <div>
        <label class="block text-blue-700 font-semibold mb-1" for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{ First_Name }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label class="block text-blue-700 font-semibold mb-1" for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="{{ Last_Name }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label class="block text-blue-700 font-semibold mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ email }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label class="block text-blue-700 font-semibold mb-1" for="class">Class</label>
        <input type="text" id="class" name="class" value="{{ class }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-blue-700 font-semibold mb-1" for="board">Board</label>
        <select id="board" name="board" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option {% if board == 'CBSE' %}selected{% endif %}>CBSE</option>
          <option {% if board == 'ICSE' %}selected{% endif %}>ICSE</option>
          <option {% if board == 'WBBSE' %}selected{% endif %}>WBBSE</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white px-8 py-2 rounded-full font-bold shadow-md">Save Changes</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6 mt-10">
    <p class="text-sm text-gray-400">&copy; 2025 Illuminati Coaching Centre</p>
  </footer>

</body>
</html>
