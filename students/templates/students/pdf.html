<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    #toolbar {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    #toolbar button {
      margin: 5px;
      padding: 8px 12px;
      background: #555;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    #viewerContainer {
      height: calc(100vh - 60px);
      overflow: auto;
      background: #ccc;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    #pdfPagesWrapper {
      transform-origin: top left;
      transition: transform 0.05s ease;
    }

    .pdf-page {
      display: block;
      margin: 10px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      background: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="rotate()">Rotate</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <div id="viewerContainer">
    <div id="pdfPagesWrapper"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>
  <script>
    const base64PDF = `{{ pdf_content|safe }}`;
    const pdfData = atob(base64PDF);
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.worker.min.js';

    const pdfPagesWrapper = document.getElementById("pdfPagesWrapper");
    const viewerContainer = document.getElementById("viewerContainer");

    let scale = 1;
    let rotation = 0;
    let pdfDoc = null;

    function renderAllPages(pdf, preserveScroll = false, scrollFocus = { x: 0.5, y: 0.5 }) {
      // Store scroll position if needed
      const scrollX = viewerContainer.scrollLeft;
      const scrollY = viewerContainer.scrollTop;
      const containerWidth = viewerContainer.clientWidth;
      const containerHeight = viewerContainer.clientHeight;

      pdfPagesWrapper.innerHTML = '';
      const canvasRefs = [];

      const renderPage = (pageNum) => {
        return pdf.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale, rotation });
          const canvas = document.createElement("canvas");
          canvas.classList.add("pdf-page");
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const context = canvas.getContext('2d');
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          return page.render(renderContext).promise.then(() => {
            pdfPagesWrapper.appendChild(canvas);
            canvasRefs.push(canvas);
          });
        });
      };

      const renderAll = async () => {
        for (let i = 1; i <= pdf.numPages; i++) {
          await renderPage(i);
        }

        if (preserveScroll) {
          const newScrollX = pdfPagesWrapper.scrollWidth * scrollFocus.x - containerWidth / 2;
          const newScrollY = pdfPagesWrapper.scrollHeight * scrollFocus.y - containerHeight / 2;
          viewerContainer.scrollLeft = newScrollX;
          viewerContainer.scrollTop = newScrollY;
        }
      };

      renderAll();
    }

    function zoomIn() {
      scale = Math.min(scale + 0.25, 5);
      renderAllPages(pdfDoc);
    }

    function zoomOut() {
      scale = Math.max(scale - 0.25, 0.5);
      renderAllPages(pdfDoc);
    }

    function rotate() {
      rotation = (rotation + 90) % 360;
      renderAllPages(pdfDoc);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        viewerContainer.requestFullscreen().catch(console.error);
      } else {
        document.exitFullscreen();
      }
    }

    pdfjsLib.getDocument({ data: new Uint8Array([...pdfData].map(c => c.charCodeAt(0))) }).promise.then(pdf => {
      pdfDoc = pdf;
      renderAllPages(pdf);
    });

    // Pinch Zoom
    let startDistance = null;
    let startScale = 1;
    let originX = 0.5;
    let originY = 0.5;
    let pinchTimeout;

    viewerContainer.addEventListener("touchstart", function (e) {
      if (e.touches.length === 2) {
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;
        startDistance = Math.hypot(dx, dy);
        startScale = scale;

        const rect = pdfPagesWrapper.getBoundingClientRect();
        const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left;
        const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top;

        originX = midX / rect.width;
        originY = midY / rect.height;

        pdfPagesWrapper.style.transformOrigin = `${originX * 100}% ${originY * 100}%`;
      }
    });

    viewerContainer.addEventListener("touchmove", function (e) {
      if (e.touches.length === 2 && startDistance !== null) {
        e.preventDefault();
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;
        const currentDistance = Math.hypot(dx, dy);
        const scaleFactor = currentDistance / startDistance;
        scale = Math.min(Math.max(startScale * scaleFactor, 0.5), 5);

        pdfPagesWrapper.style.transform = `scale(${scale})`;

        clearTimeout(pinchTimeout);
        pinchTimeout = setTimeout(() => {
          pdfPagesWrapper.style.transform = 'none';
          renderAllPages(pdfDoc, true, { x: originX, y: originY });
        }, 250);
      }
    });

    viewerContainer.addEventListener("touchend", function (e) {
      if (e.touches.length < 2) {
        startDistance = null;
      }
    });
  </script>
</body>
</html>
