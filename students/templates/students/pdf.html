<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    #toolbar {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    #toolbar button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #viewerContainer {
      height: calc(100vh - 60px);
      overflow: auto;
      padding: 20px;
      background: #ddd;
      touch-action: none;
    }

    .pdf-page {
      margin: 10px auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      background: white;
      border-radius: 8px;
    }

    #pdfPagesWrapper {
      transform-origin: top left;
      transition: transform 0.05s ease-out;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="rotate()">Rotate</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <div id="viewerContainer">
    <div id="pdfPagesWrapper"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>
  <script>
    const base64PDF = `{{ pdf_content|safe }}`;
    const pdfData = atob(base64PDF);
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.worker.min.js';

    const pdfPagesWrapper = document.getElementById("pdfPagesWrapper");
    const viewerContainer = document.getElementById("viewerContainer");

    let scale = 1;
    let rotation = 0;
    let pdfDoc = null;

    const updateZoom = () => {
      pdfPagesWrapper.style.transform = `scale(${scale})`;
    };

    function zoomIn() {
      scale = Math.min(scale + 0.25, 4);
      updateZoom();
    }

    function zoomOut() {
      scale = Math.max(scale - 0.25, 0.5);
      updateZoom();
    }

    function rotate() {
      rotation = (rotation + 90) % 360;
      renderAllPages(pdfDoc);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        viewerContainer.requestFullscreen().catch(console.error);
      } else {
        document.exitFullscreen();
      }
    }

    function renderAllPages(pdf) {
      pdfPagesWrapper.innerHTML = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        pdf.getPage(i).then(page => {
          const viewport = page.getViewport({ scale: 1, rotation });
          const canvas = document.createElement("canvas");
          canvas.classList.add("pdf-page");
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const context = canvas.getContext('2d');
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          page.render(renderContext);
          pdfPagesWrapper.appendChild(canvas);
        });
      }
    }

    pdfjsLib.getDocument({ data: new Uint8Array([...pdfData].map(c => c.charCodeAt(0))) }).promise.then(pdf => {
      pdfDoc = pdf;
      renderAllPages(pdf);
    });

    // Pinch-to-zoom at gesture midpoint
    let startDistance = null;
    let startScale = 1;
    let originX = 0;
    let originY = 0;

    viewerContainer.addEventListener("touchstart", function (e) {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;
        startDistance = Math.hypot(dx, dy);
        startScale = scale;

        // Center of the pinch
        const rect = pdfPagesWrapper.getBoundingClientRect();
        const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left;
        const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top;

        originX = (midX / rect.width) * 100;
        originY = (midY / rect.height) * 100;

        pdfPagesWrapper.style.transformOrigin = `${originX}% ${originY}%`;
      }
    });

    viewerContainer.addEventListener("touchmove", function (e) {
      if (e.touches.length === 2 && startDistance !== null) {
        e.preventDefault();
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;
        const currentDistance = Math.hypot(dx, dy);
        const scaleFactor = currentDistance / startDistance;
        scale = Math.min(Math.max(startScale * scaleFactor, 0.5), 4);
        updateZoom();
      }
    });

    viewerContainer.addEventListener("touchend", function (e) {
      if (e.touches.length < 2) {
        startDistance = null;
      }
    });
  </script>
</body>
</html>
